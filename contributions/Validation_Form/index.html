<!DOCTYPE html>
<html>
  <head>
    <title>Validation form</title>

      rel="stylesheet"

    /> -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header"><h2>Create Account</h2></div>
      <div id="form" class="form">
        <div class="form-control">
          <label for="user" id="username">UserName</label>
          <input type="text" id="txtusername" placeholder="username" />
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>
          <small>error message</small>
        </div>
        <div class="form-control">
          <label for="user">Email ID</label>
          <input type="text" id="txtemail" placeholder="anything@gmail.com" />
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i><small>error message</small>
        </div>
        <div class="form-control">
          <label for="user">Password</label>
          <input
            type="password"
            id="txtpassword"
            placeholder="Enter Password"
          />
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i><small>error message</small>
        </div>
        <div class="form-control">
          <label for="user">Confirm Password</label>
          <input
            type="text"
            id="txtpassword1"
            placeholder="Enter Password Again"
          />
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i><small>error message</small>
          <div id="cpass">error</div>
        </div>
        <button id="buttonRegister" value="register">Submit</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
