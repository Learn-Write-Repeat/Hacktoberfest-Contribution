{% extends 'base.html' %}

{% block head %}
<title>Update Task </title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Update Task</h1>

    <form action="/update/{{task.id}}" method="POST">
        <input type="text" name="update_content" id="update_content" value="{{task.content}}">
        <input type="submit" value="Update">
    </form>
</div>
{% endblock %}
